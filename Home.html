<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pretas no topo</title>
    <link rel="icon" type="image/png" href="Persona.png">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.css">
    <style>
        body {
            flex-direction: column;
            text-align: center;
        }
        
        .header {
            width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 10px rgba(255, 20, 147, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        
        .header a {
            color: #ff69b4;
            font-weight: bold;
            text-decoration: none;
        }
        
        .header a:hover {
            text-decoration: underline;
        }
        
        .carousel-container {
            width: 60%;
            margin: 80px auto 20px;
        }
        
        .carousel img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 20, 147, 0.8);
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        
        .btn-large {
            width: 200px;
            padding: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="Home.html">Home</a>
        <a href="Trilha.html">Trilha de Conhecimento</a>
        <a href="#">Comunidade Telegram</a>
        <a href="Artigos_cientificos.html">Artigos Científicos</a>
    </div>
    
    <div class="carousel-container">
        <div class="carousel">
            <img src="IMG1.jpg" alt="IMG1.jpg">
            <img src="IMG2.jpg" alt="IMG2.jpg">
            <img src="IMG3.jpg" alt="IMG3.jpg">
            <img src="IMG4.jpg" alt="IMG4.jpg">
        </div>
    </div>
    
    <div class="buttons-container">
        <a href="Trilha.html" class="btn btn-large">Trilha de Conhecimento</a>
        <a href="#" class="btn btn-large">Comunidade Telegram</a>
        <a href="Artigos_cientificos.html" class="btn btn-large">Artigos Científicos</a>
    </div>

    <script>
        $(document).ready(function(){
            $('.carousel').slick({
                dots: true,
                infinite: true,
                speed: 500,
                slidesToShow: 1,
                autoplay: true,
                autoplaySpeed: 3000,
            });
        });
    </script>
</body>
</html>
