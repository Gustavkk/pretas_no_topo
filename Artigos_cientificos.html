<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial | Blackpink Style</title>
    <link rel="icon" type="image/png" href="Persona.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff69b4, #ff1493, #800080); /* Rosa e roxo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
        }

        .header {
            width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 10px rgba(255, 20, 147, 0.5);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
            z-index: 10;
        }

        .header a {
            color: #ff69b4;
            font-weight: bold;
            text-decoration: none;
        }

        .header a:hover {
            text-decoration: underline;
        }

        .content-container {
            margin-top: 100px;
            width: 80%;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(255, 20, 147, 0.5);
        }

        .content-container h2 {
            color: #ff1493;
        }

        .separator {
            width: 100%;
            height: 2px;
            background-color: #ff1493;
            margin: 20px 0;
        }

        .articles-list {
            list-style: none;
            padding: 0;
        }

        .articles-list li {
            margin: 10px 0;
        }

        .articles-list a {
            color: #ff1493;
            text-decoration: none;
            font-weight: bold;
        }

        .articles-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <a href="Home.html">Home</a>
        <a href="Trilha.html">Trilha de Conhecimento</a>
        <a href="#">Comunidade Telegram</a>
        <a href="Artigos_cientificos.html">Artigos Científicos</a>
    </div>

    <div class="content-container">
        <h2>Artigos Científicos</h2>
        <div class="separator"></div>
        <ul class="articles-list">
            <li><a href="#">Estudo sobre marketing Digital promovido pelo sebrae</a></li>
            <li><a href="#">Impacto do marketing digital sobre as vendas</a></li>
        </ul>
    </div>

</body>
</html>
