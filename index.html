<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Pretas no topo</title>
    <link rel="icon" type="image/png" href="Persona.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Estilo do botão "Continuar sem login" */
        .continue-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0px 4px 10px rgba(255, 20, 147, 0.5);
        }

        .continue-btn:hover {
            background-color: #ff69b4;
        }
    </style>
</head>
<body class="login">
    <div class="login-container">
        <h2>Cadastro desativado por enquanto, favor continuar sem login</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <button type="submit" class="btn">Entrar</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <div class="extra-links">
            <a href="#" id="forgot-password">Esqueci minha senha</a>
            <a href="#" id="register">Cadastre-se</a>
        </div>
    </div>

    <!-- Botão "Continuar sem login" -->
    <button class="continue-btn" onclick="window.location.href='Home.html';">
        Continuar sem login
    </button>
    

    <script src="script.js"></script>
</body>
</html>
