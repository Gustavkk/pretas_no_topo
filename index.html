<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Homepage</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>

  <!-- ✅ Container onde o cabeçalho será injetado dinamicamente -->
  <div id="header-container"></div>

  <div class="container">
    <h1 class="main-title">Pretas no topo</h1>
    <div class="logo"></div>

    <!-- Botão estilizado com link para home.html -->
    <button class="btn-enter" onclick="location.href='home.html'">Entrar</button>
  </div>

  <!-- ✅ Script que carrega o header.html -->
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
  </script>

</body>
</html>
