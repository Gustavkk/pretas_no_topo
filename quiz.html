<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | Pretas no topo</title>
    <link rel="icon" type="image/png" href="Persona.png">
    <link rel="stylesheet" href="styles.css">
    <script>
        function checkAnswer(selectedOption) {
            const correctAnswer = "c";
            const explanationPanel = document.getElementById("explanation-panel");
            const explanationText = document.getElementById("explanation-text");

            if (selectedOption === correctAnswer) {
                explanationPanel.style.display = "block";
                explanationText.innerHTML = "Resposta correta! <br>  ✅ C) O marketing busca entender e satisfazer as necessidades dos consumidores, criando valor para eles. Justificativa: O marketing é um processo que envolve a identificação das necessidades dos consumidores e a criação de valor para atendê-las, gerando satisfação e construindo relacionamentos duradouros. Respostas incorretas: <br>  ❌ A) O marketing tem como principal objetivo vender produtos, independentemente das necessidades do consumidor. Errado, pois o marketing não se resume apenas à venda. Ele envolve a criação de valor e a construção de relacionamentos com os clientes, levando em consideração suas necessidades e desejos. <br> ❌ B) O marketing foca apenas na publicidade e propaganda para atrair clientes. Errado, pois o marketing é muito mais amplo do que apenas publicidade e propaganda. Ele envolve pesquisa de mercado, desenvolvimento de produtos, precificação, distribuição e estratégias de relacionamento com o cliente. <br> ❌ D) O marketing é exclusivamente voltado para grandes empresas e marcas consolidadas. Errado, pois o marketing pode ser aplicado por qualquer tipo de empresa, independentemente do porte, e até mesmo por profissionais autônomos que desejam promover seus serviços ou produtos."
            } else {
                alert("Resposta errada. Tente novamente!");
            }
        }

        function closeExplanation() {
            document.getElementById("explanation-panel").style.display = "none";
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf0;

        }
        .quiz-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 20, 147, 0.5);
        }
        .option {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #ff69b4;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background-color: #d1478d;
        }
        #explanation-panel {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }
        .close-btn {
            background-color: #ff69b4;
            color: white;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>

<body>
    <div class="quiz-container">
        <h2>Pergunta do Quiz</h2>
        <p>No contexto dos fundamentos de marketing, qual das alternativas abaixo representa corretamente um dos conceitos centrais do marketing?</p>
        <button class="option" onclick="checkAnswer('a')">A) O marketing tem como principal objetivo vender produtos, independentemente das necessidades do consumidor.</button>
        <button class="option" onclick="checkAnswer('b')">B) O marketing foca apenas na publicidade e propaganda para atrair clientes.</button>
        <button class="option" onclick="checkAnswer('c')">C) O marketing busca entender e satisfazer as necessidades dos consumidores, criando valor para eles.</button>
        <button class="option" onclick="checkAnswer('d')">D) O marketing é exclusivamente voltado para grandes empresas e marcas consolidadas.</button>
    </div>
    
    <div id="explanation-panel">
        <h3>Explicação</h3>
        <p id="explanation-text"></p>
        <button class="close-btn" onclick="closeExplanation()">Fechar</button>
    </div>
