<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empreeto | Cadastre-se</title>
    <link rel="icon" type="image/png" href="Persona.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="cadastro" href="cadastro.html"

</head>

<body class="cadastro">
    <div class="register-container">
        <h2>Cadastre-se</h2>
        <form id="registerForm">
            <div class="input-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite seu e-mail">
            </div>
            <div class="input-group">
                <label for="confirm-email">Confirme seu e-mail:</label>
                <input type="email" id="confirm-email" placeholder="Confirme seu e-mail">
            </div>
            <div class="input-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirme sua senha:</label>
                <input type="password" id="confirm-password" placeholder="Confirme sua senha">
            </div>
            <div class="input-group">
                <label for="username">Usuário:</label>
                <input type="text" id="username" placeholder="Escolha um nome de usuário">
            </div>
            <div class="input-group">
                <label for="name">Nome Completo:</label>
                <input type="text" id="name" placeholder="Digite seu nome">
            </div>
            <div class="input-group">
                <label for="birthdate">Data de Nascimento:</label>
                <input type="text" id="birthdate" placeholder="dd/mm/aaaa" maxlength="10">
            </div>
            <div class="input-group">
                <label for="state">Estado:</label>
                <select id="state">
                    <option value="">Selecione seu estado</option>
                    <option value="AC">Acre</option>
                    <option value="AL">Alagoas</option>
                    <option value="AP">Amapá</option>
                    <option value="AM">Amazonas</option>
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="DF">Distrito Federal</option>
                    <option value="ES">Espírito Santo</option>
                    <option value="GO">Goiás</option>
                    <option value="MA">Maranhão</option>
                    <option value="MT">Mato Grosso</option>
                    <option value="MS">Mato Grosso do Sul</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="PA">Pará</option>
                    <option value="PB">Paraíba</option>
                    <option value="PR">Paraná</option>
                    <option value="PE">Pernambuco</option>
                    <option value="PI">Piauí</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="RO">Rondônia</option>
                    <option value="RR">Roraima</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="SP">São Paulo</option>
                    <option value="SE">Sergipe</option>
                    <option value="TO">Tocantins</option>
                </select>
            </div>
            <button type="submit" class="btn">Cadastrar</button>
            <p id="error-message" class="error-message"></p>
        </form>
        <div class="extra-links">
            <a href="index.html">Já tem uma conta? Faça login</a>
        </div>
    </div>

    <script src="cadastro.js"></script>
</body>

</html>
